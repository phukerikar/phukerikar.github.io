    url: https://www.instagram.com/photosbypallavi/
    desc: Follow me on Instagram
    share_url:
    share_title:
    share_link:

last_social:
  - icon:	camera
    url:	photo_gallery.html #https://www.flickr.com/photos/157990048@N06/albums/with/72157685362851094
    desc:	Take a look at my life in pictures
    share_url:
    share_title:
    share_link:

nav:
  - icon: home
    url: index.html
